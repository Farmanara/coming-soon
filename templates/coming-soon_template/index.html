{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="{{head.meta.description}}" />
        <meta name="author" content="{{head.meta.author}}" />
        <title>{{head.title}}</title>
        <link rel="icon" type="image/x-icon" href="{% static head.favicon %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'coming-soon_template/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="{{content.bg_video.autoplay}}" muted="{{content.bg_video.muted}}" loop="{{content.bg_video.loop}}"><source src="{%static content.bg_video.src %}" type="{{content.bg_video.type}}" /></video>
        <div class="masthead">
            <div class="masthead-bg"></div>
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div class="masthead-content text-white py-5 py-md-0">
                            <h1 class="mb-3">{{content.heading}}</h1>
                            <p class="mb-5">
                                {{content.description.part_1}}
                                <strong>{{content.description.bold_text}}</strong>
                                {{content.description.part_2}}
                            </p>
                            <div class="input-group input-group-newsletter">
                                <input class="form-control" type="{{content.input.type}}" placeholder="{{content.input.placeholder}}" aria-label="Enter email..." aria-describedby="submit-button" />
                                <div class="input-group-append"><button class="{{content.input.btn_class}}" id="submit-button" type="button">{{content.input.btn_text}}</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <ul class="list-unstyled text-center mb-0">
                {%for social in content.socials%}
                <li class="list-unstyled-item">
                    <a href="{{social.href}}"><i class="{{social.icon}}"></i></a>
                </li>
                {%endfor%}
               
            </ul>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'coming-soon_template/js/scripts.js'%}"></script>
    </body>
</html>
